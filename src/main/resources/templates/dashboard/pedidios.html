<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<th:block layout:fragment="page-head">
    <!--contenido head-->
    <title>Pedidos Activos</title>
</th:block>

<body>

<div layout:fragment="page-content">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Pedidos</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Pedidos a preparar</h6>

        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Producto</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>#</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Producto</th>
                        <th>Acciones</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="pedido, iterador : ${listaPedidos}">
                        <td th:text="${iterador.index + 1}"></td>
                        <td th:text="${pedido.cantidad}"></td>
                        <td >
                            <th:block th:if="${pedido.estadoPedidos.toString().equals('PREPARACION')}">
                                <span class="badge badge-secondary" th:text="${pedido.estadoPedidos}"></span>
                            </th:block>
                        </td>
                        <td th:text="${pedido.id_producto.nombre}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal -->


</div>

</body>

<th:block layout:fragment="page-scripts">
    <!--contenido script-->
    <script th:src="@{/js/dashboardJS/personas.js}"></script>
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/js/demo/datatables-demo.js}"></script>
</th:block>
</html>
