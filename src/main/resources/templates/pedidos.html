<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      xmlns="http://www.w3.org/1999/html">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
     viewBox="0 0 16 16">
    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
</svg>

<head th:fragment="head"
      th:replace="index :: head">

    <head>
        <meta charset="UTF-8">

        <title>E-commerce</title>
    </head>
<body>


<div class="container-fluid" layout:fragment="page-content">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <div class="container">
        <div class="row justify-content-start">
            <div class="row">


                <div class="col-md-12 p-3 mt-3">
                    <div align="center"><H1>Pedido</H1></div>
                    <a type="button" class="btn btn-secondary" href="mapa"> Actualizar ubicaci√≥n
                    </a>


                    <div class="row">
                        <div th:if="${pedidos.size() > 0}">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio Unitario</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Estado</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="pedido : ${pedidos}">
                                    <th scope="row" th:text="${pedido.getId_producto().getId_Productos()}"/>
                                    <td>
                                        <img th:src="${pedido.getId_producto().getUrl_imagen()}"
                                             class="card-img-top" alt="Imagen no contiene" height="90" width="40">
                                    </td>
                                    <td th:text="${pedido.getId_producto().getNombre()}"/>
                                    <td th:text="${pedido.getId_producto().getPrecio()}"/>

                                    <td th:text="${pedido.getCantidad()}">
                                    <td th:text="${pedido.getCantidad()* pedido.getId_producto().getPrecio()}">
                                    <td th:text="${pedido.estadoPedidos}"/>


                                </tr>

                                </tbody>

                            </table>
                            <div align="right"><h1 th:text="'Total:    $'+   ${total}"></h1></div>

                        </div>

                        <div th:if="${pedidos.size() <= 0}">
                            <p>Aun no has realizado pedidos</p>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<th:block layout:fragment="page-scripts">

</th:block>
</body>
</html>
